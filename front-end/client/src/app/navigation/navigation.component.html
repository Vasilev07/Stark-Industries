<div style="height: 100vh;">
  <mat-toolbar class="navtoolbar" layout-align="center center">
    <div fxShow="true" fxHide.gt-sm="true">
      <a (click)="sidenav.toggle()">
        <img class="icon-button" src="../../assets/button.png" alt="">
      </a>
    </div>
    <div>
      <a [routerLink]="['/home']" routerLinkActive>
        <img class="mainLogo" src="../../assets/1384978096.png">
      </a>
    </div>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['/home']" routerLinkActive mat-raised-button>Home</a>
      <a [routerLink]="['/careers']" routerLinkActive mat-raised-button>Careers</a>
      <a [routerLink]="['/contact']" routerLinkActive mat-raised-button>Contact</a>
    </div>
    <span class="spaceFiller"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a ng-if="!isAuth()" [routerLink]="['/login']" routerLinkActive mat-raised-button>Login</a>
      <a ng-if="!isAuth()" [routerLink]="['/register']" routerLinkActive mat-raised-button>Register</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <span class="spaceFillerSide"></span>
      <div fxLayout="column">
        <a href="#" mat-raised-button>Home</a>
        <a href="#" mat-raised-button>Careers</a>
        <a href="#" mat-raised-button>Contact</a>
      </div>
      <span class="spaceFillerSide"></span>
      <div fxLayout="column">
        <a href="#" mat-raised-button>Login</a>
        <a href="#" mat-raised-button>Register</a>
      </div>
      <span class="spaceFillerSide"></span>
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-raised-button>Close Sidebar</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
