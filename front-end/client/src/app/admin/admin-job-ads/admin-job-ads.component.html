<div class="container">
  <h2>Admin Jobs</h2>
  <div class="createContainer">
    <a mat-button (click)="goToCreateForm()">Create</a>
  </div>
  <div class="table-container mat-elevation-z8">
    <!-- <div [ngClass]="'noData'" *ngIf="jobs.length === 0">
      <p>No Data Available, yet!</p>
    </div> -->
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="name">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'idContainer'"> Id </mat-header-cell>
        <mat-cell *matCellDef="let job" [ngClass]="'idContainer'"> {{job?.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="jobTitle">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'jobTitleContainer'"> Job Title </mat-header-cell>
        <mat-cell *matCellDef="let job" [ngClass]="'jobTitleContainer'"> {{job?.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'createdContainer'"> Created At </mat-header-cell>
        <mat-cell *matCellDef="let job" [ngClass]="'createdContainer'"> {{job.createdAt | date: "fullDate"}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef [ngClass]="'actionsContainer'"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let job" [ngClass]="'actionsContainer'">
          <a mat-button (click)="navigateAdminTo(job.id)">View</a>
          <a mat-button (click)="goToUpdateForm(job.id)">Edit</a>
          <a mat-button (click)="deleteJob(job.id)">Delete</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div [ngClass]="'tableFooter'" *ngIf="dataSource">
      <div [ngClass]="'searchFilter'" *ngIf="jobs.length > 1">
        <mat-form-field>
          <input matInput (keyup)="searchTable($event.target.value)" placeholder="Search the table">
        </mat-form-field>
      </div>
      <div [ngClass]="'paginator'">
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" *ngIf="jobs.length >= 10">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
