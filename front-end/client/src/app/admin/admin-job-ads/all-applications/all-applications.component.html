<div class="container">
  <h2>Job applications for JOB TITLE</h2>
  <div class="table-container mat-elevation-z8">
    <!-- <div [ngClass]="'noData'" *ngIf="jobs.length === 0">
      <p>No Data Available, yet!</p>
    </div> -->
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="name">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'idContainer'"> Id </mat-header-cell>
        <mat-cell *matCellDef="let users" [ngClass]="'idContainer'"> {{users?.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="names">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'namesContainer'"> E-mail </mat-header-cell>
        <mat-cell *matCellDef="let users" [ngClass]="'namesContainer'"> {{users?.email}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'commentContainer'"> Comment </mat-header-cell>
        <mat-cell *matCellDef="let users" [ngClass]="'commentContainer'"> {{users?.comment}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'createdContainer'"> Created At </mat-header-cell>
        <mat-cell *matCellDef="let users" [ngClass]="'createdContainer'"> {{users?.createdAt | date: "fullDate"}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef [ngClass]="'actionsContainer'"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let users" [ngClass]="'actionsContainer'">
          <a mat-button (click)="downloadCv(users?.cv)">Download CV</a>
          <a mat-button (click)="downloadCover(users?.coverLetter)">Download Cover Letter</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div [ngClass]="'tableFooter'" *ngIf="dataSource">
      <div [ngClass]="'searchFilter'" *ngIf="users.length > 1">
        <mat-form-field>
          <input matInput (keyup)="searchTable($event.target.value)" placeholder="Search the table">
        </mat-form-field>
      </div>
      <div [ngClass]="'paginator'">
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" *ngIf="users.length > 10">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
