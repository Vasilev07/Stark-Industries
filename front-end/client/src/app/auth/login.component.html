<div class="container">
  <div id="logo">
    <h1>
      <i> STARK INDUSTRIES</i>
    </h1>
  </div>
  <section class="stark-login">

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div id="fade-box">
        <input type="text" id="userName" placeholder="Username" required [formControl]="loginForm.controls['userName']">
        <input type="password" placeholder="Password" required [formControl]="loginForm.controls['password']">

        <button>Log In</button>
      </div>
    </form>
  </section>

  <div id="circle1">
    <div id="inner-cirlce1">
      <h2> </h2>
    </div>
</div>
